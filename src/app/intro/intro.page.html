<ion-header>
</ion-header>
<ion-content>
  <ion-icon name="close" class="close_icon" (click)='close()' ></ion-icon>
  <swiper-container 
  [initialSlide]="0"
  [slidesPerView]="1"
  [speed]="400"
  >
    <swiper-slide *ngFor="let slide of slides">
      <div class="container_slide">
        <h1 class="my-favorite-text-color">{{slide.title}}</h1>
        <div class="container_img">
          <img src={{slide.img}} />
        </div>
        <ion-icon class="slide_icon" name="{{slide.icon}}"></ion-icon>
        <br />
        <p>{{slide.description}}</p>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
